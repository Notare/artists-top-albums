<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Albums Finder</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="container-landing-page">
        <div class="container-logo">
          <img class="logo" src="./img/logo.png" alt="" />
          <p>
            See the top albums for an artist based on the number of listeners on
            Last.fm, ordered by popularity.
          </p>
        </div>
        <div class="search-container">
          <label for="artist">Type the artist's full name:</label>
          <input type="text" name="artist" id="artist" value="" required />
          <button type="button" name="button">Show albums</button>
        </div>
      </div>

      <h2></h2>
      <section class="albums"></section>

      <button title="Go to the top of the page" class="btn-back-to-top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 btn-back-to-top-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>

      <footer>
        <p>
          Made by
          <a target="_blank" href="https://renatosousa.netlify.app"
            >Renato Sousa</a
          >
        </p>
      </footer>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
