<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Top Albums Finder</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Top Albums Finder</h1>
      <p>
        See the top albums for an artist based on the number of listeners on
        Last.fm, ordered by popularity.
      </p>
      <div class="search-container">
        <label for="artist">Artist's full name:</label>
        <input type="text" name="artist" id="artist" value="" required />
        <button type="button" name="button">Show albums</button>
      </div>
      <h2></h2>
      <section class="albums"></section>
      <button title="Go to the top of the page" class="btn-back-to-top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 btn-back-to-top-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
