<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Top Albums Finder</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Top Albums Finder</h1>
      <p>
        See the top albums for an artist based on the number of listeners on
        Last.fm, ordered by popularity.
      </p>
      <div class="search-container">
        <label for="artist">Artist's Name:</label>
        <input type="text" name="artist" id="artist" value="" />
        <button type="button" name="button">Get Albums</button>
      </div>
      <h2></h2>
      <section class="albums"></section>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
